<VirtualHost *:8080>
    ServerName yourdomain.com
    DocumentRoot /var/www/html/public

    # Enable SSL and specify the certificate and key provided by Cloudflare
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/cloudflare_origin.pem
    SSLCertificateKeyFile /etc/ssl/private/cloudflare_origin.key

    <Directory /var/www/html/public>
         Options Indexes FollowSymLinks MultiViews
         AllowOverride All
         Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error_ssl.log
    CustomLog /var/log/apache2/access_ssl.log combined
</VirtualHost>
